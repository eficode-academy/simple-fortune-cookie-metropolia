credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          id: "ssh_id"
          privateKeySource:
            directEntry:
              privateKey: "${readFile:/tmp/id_ed25519}"
          scope: GLOBAL
          username: "root"

jenkins:
  labelAtoms:
  - name: "build"
  - name: "built-in"
  nodes:
  - permanent:
      labelString: "build"
      launcher:
        ssh:
          credentialsId: "ssh_id"
          host: "builder"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "build"
      remoteFS: "/var/jenkins/build"
      retentionStrategy: "always"
  numExecutors: 2
